<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Banner</title>
    <style>
        :root {
            --main-color: #D8BFD8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .shoe-banner {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            max-width: 1000px;
            width: 100%;
        }
        .banner {
            width: 280px;
            cursor: pointer;
        }
        .top {
            width: 100%;
            height: 110px;
            text-align: center;
            background: linear-gradient(135deg, #5D3FD3, #7A5DC7, #B666D2, #D8BFD8);
            border: 2px solid #6A0572;
            border-radius: 16px 16px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .top img {
            max-width: 80%;
            max-height: 80%;
        }
        .bottom {
            width: 100%;
            height: 40px;
            text-align: center;
            border: 2px solid #6A0572;
            border-radius: 0 0 16px 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
        }
        .bottom h5 {
            font-size: 16px;
            font-weight: bold;
            color: #5D3FD3;
        }
        @media (max-width: 768px) {
            .shoe-banner {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .banner {
                width: 140px;
            }
            .top {
                height: 80px;
            }
            .bottom {
                height: 30px;
            }
            .bottom h5 {
                font-size: 14px;
            }
        }
        @media (max-width: 480px) {
            .shoe-banner {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .banner {
                width: 130px;
            }
            .top {
                height: 70px;
            }
            .bottom {
                height: 25px;
            }
            .bottom h5 {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="shoe-banner">
        <div class="banner">
            <div class="top">
                <img src="Images/reebok.png" alt="Reebok">
            </div>
            <div class="bottom">
                <h5>Explore More</h5>
            </div>
        </div>
        <div class="banner">
            <div class="top">
                <img src="Images/puma.png" alt="Puma">
            </div>
            <div class="bottom">
                <h5>Explore More</h5>
            </div>
        </div>
        <div class="banner">
            <div class="top">
                <img src="Images/adidas.png" alt="Adidas">
            </div>
            <div class="bottom">
                <h5>Explore More</h5>
            </div>
        </div>
        <div class="banner">
            <div class="top">
                <img src="Images/nike.png" alt="Nike">
            </div>
            <div class="bottom">
                <h5>Explore More</h5>
            </div>
        </div>
    </div>
</body>
</html>
