<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel='stylesheet'href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <style>
        :root {
            --price-color: #e63946;
            --bg-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .product-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .pro-odd, .pro-even {
            height: 260px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 10px;
            transition: 0.3s;
            text-align: center;
        }

        .pro-odd {
            background: #9cd6ea;
        }

        .pro-even {
            background: #FFE8DF;
        }

        .pro-odd img, .pro-even img {
            width: 200px;
        }

        .pro-heart {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .pro-heart i.active {
            color: var(--price-color);
        }

        .pro-brand {
            position: absolute;
            left: 0;
            height: 100%;
            background: black;
            color: var(--bg-color);
            padding: 5px 10px;
            font-size: 16px;
            font-weight: bold;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            opacity: 0;
            transition: 0.5s;
        }

        .pro-odd:hover .pro-brand, 
        .pro-even:hover .pro-brand {
            opacity: 1;
        }

        .pro-name {
            position: absolute;
            font-size: 16px;
            font-weight: bold;
            bottom: 50px;
        }

        .pro-price {
            font-weight: bold;
            position: absolute;
            bottom: 20px;
        }

        .old-price {
            text-decoration: line-through;
            color: #6c757d;
            margin-right: 5px;
            font-size: 14px;
        }

        .new-price {
            color: var(--price-color);
            font-size: 18px;
        }

        /* Responsive: 2 products per row on tablets & mobile */
        @media (max-width: 768px) {
            .pro-odd, .pro-even {
                width: calc(50% - 20px); /* 2 products per row */
            }
        }
    </style>
</head>
<body>

    <div class="product-details"> 
        <div class="pro-odd">
            <div class="pro-brand">Slipper</div>
            <div class="pro-heart"><i class="fa-regular fa-heart"></i></div>
            <div class="pro-image"><img src="Images/pro-1.png" alt="Product"></div>
            <div class="pro-name">Sandel World</div>
            <div class="pro-price">
                <span class="old-price">₹ 419.00</span>
                <span class="new-price">₹ 349.00</span>
            </div>
        </div>
        <div class="pro-even">
            <div class="pro-brand">Slipper</div>
            <div class="pro-heart"><i class="fa-regular fa-heart"></i></div>
            <div class="pro-image"><img src="Images/pro-1.png" alt="Product"></div>
            <div class="pro-name">Sandel World</div>
            <div class="pro-price">
                <span class="old-price">₹ 419.00</span>
                <span class="new-price">₹ 349.00</span>
            </div>
        </div>
        <div class="pro-odd">
            <div class="pro-brand">Slipper</div>
            <div class="pro-heart"><i class="fa-regular fa-heart"></i></div>
            <div class="pro-image"><img src="Images/pro-1.png" alt="Product"></div>
            <div class="pro-name">Sandel World</div>
            <div class="pro-price">
                <span class="old-price">₹ 419.00</span>
                <span class="new-price">₹ 349.00</span>
            </div>
        </div>
        <div class="pro-even">
            <div class="pro-brand">Slipper</div>
            <div class="pro-heart"><i class="fa-regular fa-heart"></i></div>
            <div class="pro-image"><img src="Images/pro-1.png" alt="Product"></div>
            <div class="pro-name">Sandel World</div>
            <div class="pro-price">
                <span class="old-price">₹ 419.00</span>
                <span class="new-price">₹ 349.00</span>
            </div>
        </div>
        <div class="pro-odd">
            <div class="pro-brand">Slipper</div>
            <div class="pro-heart"><i class="fa-regular fa-heart"></i></div>
            <div class="pro-image"><img src="Images/pro-1.png" alt="Product"></div>
            <div class="pro-name">Sandel World</div>
            <div class="pro-price">
                <span class="old-price">₹ 419.00</span>
                <span class="new-price">₹ 349.00</span>
            </div>
        </div>
        <div class="pro-even">
            <div class="pro-brand">Slipper</div>
            <div class="pro-heart"><i class="fa-regular fa-heart"></i></div>
            <div class="pro-image"><img src="Images/pro-1.png" alt="Product"></div>
            <div class="pro-name">Sandel World</div>
            <div class="pro-price">
                <span class="old-price">₹ 419.00</span>
                <span class="new-price">₹ 349.00</span>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.pro-heart').forEach(heart => {
            heart.addEventListener('click', function() {
                this.querySelector('i').classList.toggle('active');
            });
        });
    </script>

</body>
</html>
